<h1>Список проектов</h1>

<div *ngFor="let project of projects" class="project">
  Проект - id: {{project.project.id}}
  <button (click)="buildProject(project.project.id)">Собрать</button>
  <!-- TODO add template select -->

  <div *ngIf="project.buildedProject">
    Собранный проект: {{project.buildedProject}}
  </div>

  <div *ngIf="project.error">
    Ошибка: {{project.error}}
  </div>
</div>

<router-outlet></router-outlet>
